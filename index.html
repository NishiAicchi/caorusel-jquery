<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Carousel Jquery</title>
</head>
<body>
    <main>
        <h1>Mi dulce carrusel</h1>
        <section>
            <div data-slide="0" class="carousel-content active">
                <img src="assets/images/img-01.jpg" alt="img1">
            </div>
            <div data-slide="1" class="carousel-content">
                    <img src="assets/images/img-02.jpg" alt="img2">
            </div>
            <div data-slide="2" class="carousel-content">
                    <img src="assets/images/img-03.jpg" alt="img3">
            </div>
            <div data-slide="3" class="carousel-content">
                <img src="assets/images/img-04.jpg" alt="img4">
            </div>
        </section>
        <section>
            <a href="#" class="previous active">&#10094;&#10094;</a>
            <button data-target="0" class="control" type="button"></button>
            <button data-target="1" class="control" type="button"></button>
            <button data-target="2" class="control" type="button"></button>
            <button data-target="3" class="control" type="button"></button>
            <a href="#" class="next">&#10095;&#10095;</a>
        </section>
    </main>
 

    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
